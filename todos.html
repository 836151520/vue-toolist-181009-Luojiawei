<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div class="page-top">
    <div class="page-content">
      <h2>任务计划列表</h2>
    </div>
  </div>
  <div class="main"  id="todolist">
    <h3 class="big-title">添加任务：</h3>
    <input placeholder="例如：吃饭睡觉打豆豆；    提示：+回车即可添加任务" class="task-input" type="text" @keyup.enter="add" v-model="addInp"/>
    <ul class="task-count">
      <li>2个任务未完成</li>
      <li class="action">
        <a class="active" href="#">所有任务</a>
        <a href="#">未完成的任务</a>
        <a href="#">完成的任务</a>
      </li>
    </ul>
    <h3 class="big-title">任务列表：</h3>
    <div class="tasks">

      <span class="no-task-tip">还没有添加任何任务</span>
      <ul class="todo-list">
        <li class="todo" v-for="(item,index) in listItem" :class="{completed:item.isCompleat}">
          <div class="view">
            <input type="checkbox" class="toggle" v-model="item.isCompleat"/>
            <label >{{item.title}}</label>
            <button class="destroy" @click="del(index)"></button>
          </div>
          <input type="text" class="edit">
        </li>
      </ul>
    </div>
  </div>
  <script>
  // let list = [
  //   {
  //     title:"我想这周吧vue学会",
  //     isCompleat:false
  //   },
  //   {
  //     title:"下半年我想五松山",
  //     isCompleat:true
  //   }
  // ];
    var app = new Vue({
      el:"#todolist",
      data:{
        //添加文本框的数据
        addInp:"",
        listItem: [

        ]
      },
      methods:{
        add:function(){
          this.listItem.push(
            {
              title:this.addInp,isCompleat:false
            });
          this.addInp = ""
        },
        del:function(index){
          this.listItem.splice(index,1);
        }
      }
    })
  </script>
</body>

</html>
